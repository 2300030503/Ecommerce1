name: CI/CD React App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --if-present

      - name: Build the project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "2300030503"
          git config --global user.email "2300030503@kluniversity.in"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx gh-pages -d dist -r https://x-access-token:${GITHUB_TOKEN}@github.com/2300030503/Ecommerce1.git
